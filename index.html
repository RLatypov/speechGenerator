<!DOCTYPE html>
<html lang="en" ng-app="speechGeneratorApp">
<head>
    <meta charset="UTF-8">
    <title>Генератор речи чиновника</title>
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="SpeechGenerator">

    <h1>Генератор речи чиновника</h1>

    <table class="table table-striped table-responsive table-main-template">
        <caption>Главный шаблон</caption>
        <thead>
            <tr>
                <th ng-repeat="i in phrases" ng-bind="i.name"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="i in phrases[0].phrase">
                <td ng-model="phrases[0].phrase[$index].name" contenteditable></td>
                <td ng-model="phrases[1].phrase[$index].name" contenteditable></td>
                <td ng-model="phrases[2].phrase[$index].name" contenteditable></td>
                <td ng-model="phrases[3].phrase[$index].name" contenteditable></td>
            </tr>
        </tbody>
    </table>

    <table class="table table-striped table-responsive">
        <caption>Уточнения</caption>
        <thead>
            <tr>
                <th width="20%">Уточнение</th>
                <th>Расшифровка</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="specification in specifications">
                <td>
                    <div ng-model="specification.name" contenteditable></div>
                </td>
                <td>
                    <div ng-model="specification.value" contenteditable></div>
                </td>
            </tr>
        </tbody>
    </table>

    <button ng-click="approveMainTemplate()" class="btn btn-default">Утвердить шаблон</button>
    <button ng-click="runGeneration()" class="btn btn-default" disabled="disabled">Запустить генерацию</button>

    <!-- Modal -->
    <div id="modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/source.min.js"></script>

</body>
</html>
